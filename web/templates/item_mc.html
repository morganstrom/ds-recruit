{% extends "base.html" %}
{% block title %}Item{% endblock %}
{% block content %}
    <div class="col">
        <h1>{{ data.question }}</h1>
        <form action="/response">
            {% for e in data.fields %}
            <input type="radio" name="field" value="{{ e }}"> {{ e }}<br>
            {% endfor %}
            <input type="submit" value="Vote" />
        </form>
    </div>
{% endblock %}
