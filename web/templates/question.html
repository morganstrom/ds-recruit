{% extends "base.html" %}
{% block title %}Question{% endblock %}
{% block head %}
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'></script>
{% endblock %}
{% block content %}
    <div class="col">
        <h3>Question</h3>
        <div class="row">
            <div class="col-md">
                <p>{{ question }}</p>
            </div>
        </div>
        <form action="/{{ skill_id }}/{{ question_key }}" method="POST">
            {% for e in options %}
            <div class="radio">
                <label>
                    <input name="option" type="radio" value="{{ e }}"/>
                    {{ e }}
                </label>
            </div>
            {% endfor %}
            <div class="d-flex justify-content-center">
                <div class="btn-group" role="group">
                    <input name="next" type="submit" id="next" value="Next" class="btn btn-primary" />â€‹
                    <input name="instructions" type="submit" id="instructions" value="Instructions" class="btn btn-secondary" />
                    <input name="end" type="submit" id="end" value="End test" class="btn btn-secondary" />
                </div>
            </div>
        </form>
        <br/>
    </div>
{% endblock %}
